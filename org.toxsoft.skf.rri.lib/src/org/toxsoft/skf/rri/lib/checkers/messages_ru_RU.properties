STR_RTDVC               = РВ-данное vs константа
STR_RTDVC_ATTR_GWID     = атрибут
STR_RTDVC_ATTR_GWID_D   = GWID-идентификатор атрибута, актуальное значение которого будет сравниваться с RtData
STR_RTDVC_COMPARE_OP    = Оператор
STR_RTDVC_COMPARE_OP_D  = Оператор сравнения между РВ-данным и константой
STR_RTDVC_CONST_VALUE   = Константа
STR_RTDVC_CONST_VALUE_D = Постоянное значение, используемое при сравнении
STR_RTDVC_D             = Сравнивает текущее значение ПВ-данного с заданной константой
STR_RTDVC_RRI_GWID      = НСИ атрибут
STR_RTDVC_RRI_GWID_D    = GWID-идентификатор НСИ атрибута, актуальное значение которого будет сравниваться с RtData
STR_RTDVC_RTDATA_GWID   = РВ-данное
STR_RTDVC_RTDATA_GWID_D = GWID-идентификатор данных RTdata, текущее значение которого будет сравниваться с константой
STR_RTD_VC_ATTR         = РВ-данное vs атрибут
STR_RTD_VC_ATTR_D       = Сравнивает текущее значение РВ-данного со значением атрибута
STR_RTD_VC_RRI          = РВ-данное vs НСИ
STR_RTD_VC_RRI_D        = Сравнивает текущее значение РВ-данного со значением НСИ
